<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Login Form</title>
</head>
<body>
  <div class="container-Box">
    <form>
        <h1> Facebook Login</h1>
        <div>
      <label for="suername">User Name:   </label>
      <input type="text" name="username" id="username" placeholder="Enter user name here...">
    </div>
    <div>
        <label for="email">Email or Phone:</label>
        <input type="email" name="enmail" id="email" placeholder="Enter email or phone here...">
    </div>
     <div>
       <label for="password">Password:     </label>
       <input type="password" name="pwd" id="password" placeholder="Enter password here...">
    </div>

    <label for="birthDate">Date of Birth</label>
    <input type="date" name="birthDate" id="birthDate">

    <button type="submit" name="Login" id="Login"> Login</button>
    <button type="reset" name="reset" id="reset">Reset</button>
        </form>


        <div class="Gender-box">
          <h2>Gender</h2>
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="other">Other</label>
          <input type="radio" id="other" name="gender" value="other">
        </div>

         <div class="checkbox">
          <h3> Choose your favorit subject</h3>
        <label for="Music">Music</label>
        <input type="checkbox" name="Music" id="Music">
        
        <label for="Movie">Movie</label>
        <input type="checkbox" name="Movie" id="Movie">

        <label for="Dancer">Dancer</label>
        <input type="checkbox" name="Dancer" id="Dancer">
        
        <label for="poem">Poem</label>
        <input type="checkbox" name="poem" id="poem">

      </div>

        <select>
          <option value="Facebook">Facebook</option>
          <option value="Messenger">Messenger</option>
          <option value="Telegram">Telegram</option>
          <option value="Twitter">Twitter</option>
        </select>
        
        </div>

    </div>

    <div id="header">
      <header>Hone</header>
      <header>Replace</header>
      <header>Back</header>
     
    </div>
    

  
<link rel="stylesheet" href="Design.css">

</body>
</html>
